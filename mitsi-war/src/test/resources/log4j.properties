log4j.rootLogger=WARN, console

log4j.logger.org.mitsi=DEBUG, console
log4j.additivity.org.mitsi=false

log4j.logger.org.mitsi.datasources.mapper=DEBUG, console
log4j.additivity.org.mitsi.datasources.mapper=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{ABSOLUTE} %5p %C:%L - %m%n


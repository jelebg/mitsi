<!DOCTYPE html>
<html lang="en" >
<head>
<title>Mitsi</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="img/favicon.png" />

<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css"/>
<!--  link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css"/ -->
<link rel="stylesheet" href="ui-layout-0.0.0/ui-layout.css"/>

<script src="angularjs-1.4.8/angular.js"></script>
<!-- script src="angularjs-1.4.3/angular.js"></script -->
<!-- script src="angularjs-1.4.3/angular-route.js"></script -->
<script src="ui-bootstrap-0.13.3/ui-bootstrap-tpls-0.13.3.js"></script>
<script src="ui-layout-master/ui-layout.js"></script>

</head>

<body data-ng-app="mitsiApp" >
			<div class="pull-right" style="vertical-align:bottom;line-height:40px;height:40px;display:inline-block;padding-right:10px;" >
				<span class="datasource-tab-title" style="padding:3px">
					{{ currentSource ? 
					   currentSource.name +
					   		(currentSource.currentObject ? 
					   			" : " + currentSource.currentObject.id.schema + "." + currentSource.currentObject.id.name + " (" + currentSource.currentObject.id.type + ")"
					   			: "" ) 
					   : "" }}
				</span>
			</div> 
        	
        	<tabset >
			  <tab ui-sref="workbench.graph" ui-sref-active="active">
			  	<tab-heading>
			      <span>graph</span> 
			    </tab-heading>
			  </tab>
			  <tab  ui-sref="workbench.details" ui-sref-active="active">
			  	<tab-heading>
			      <span>details</span> 
			    </tab-heading>
			  </tab>
			  <tab ui-sref="workbench.data" ui-sref-active="active">
			  	<tab-heading>
			      <span>data</span> 
			    </tab-heading>
			  </tab>
			  <!-- tab ui-sref="workbench.sql" ui-sref-active="active">
			  	<tab-heading>
			      <span>sql</span> 
			    </tab-heading>
			  </tab -->
			</tabset>
			
			<div ui-view ></div>
			
</body>
</html>
